<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #005A9C;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #005A9C;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenidos a Mi Página Web</h1>
</header>

<nav>
    <a href="#">Inicio</a> |
    <a href="#">Sobre mí</a> |
    <a href="#">Proyectos</a> |
    <a href="#">Contacto</a>
</nav>

<section>
    <h2>Sección Principal</h2>
    <p>Este es el contenido principal de mi web. Aquí puedes añadir todo tipo de información interesante, como tus hobbies, proyectos en los que has trabajado, o incluso un blog personal.</p>
</section>

<footer>
    <p>© 2024 Mi Página Web</p>
</footer>

</body>
</html>
